<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown Timer</title>
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <div class="timer-flex-container">
      <div class="timer-ctnr">
        <div class="form-control">
          <label for="hour" aria-label="hours">HH</label>
          <input type="number" id="hour">
        </div>
        <div class="display-ctnr hide">
          <p class="display"></p>
        </div>
        <p class="divider">:</p>
        <div class="form-control">
          <label for="minute" aria-label="minutes">MM</label>
          <input type="number" id="minute">
        </div>
        <div class="display-ctnr hide">
          <p class="display"></p>
        </div>
        <p class="divider">:</p>
        <div class="form-control">
          <label for="second" aria-label="seconds">SS</label>
          <input type="number" id="second">
        </div>
        <div class="display-ctnr hide">
          <p class="display"></p>
        </div>
    </div>
      <div class="button-container">
        <button id="start" class="start">Start</button>
        <button id="pause" class="pause hide">Pause</button>
        <button id="reset" class="reset hide">Reset</button>
      </div>
    </div>
    <div class="error" style="color: rgb(255, 40, 32)"></div>
  
    <div class="times-up hide" id="times-up">
      <p>Time's Up!</p>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
